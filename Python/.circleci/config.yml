version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv .venv
            ./.venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            ./.venv/bin/activate
            pytest -v --cov=Heap
workflows:
  version: 2
  build_and_test:
    jobs:
      - build